<div nz-row nzType="flex" nzJustify="center">
  <div nz-col class="gutter-row" nzSpan="6" *ngFor="let breed of breedsList">
    <div nz-row nzType="flex" nzJustify="center">
      <a [routerLink]="['/images', breed.title]">
        <nz-card nzHoverable class="card-image-size" [nzCover]="coverTemplate">
          <nz-card-meta [nzTitle]="breed.title"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img class="dog-image" [alt]="breed.title" [src]="breed.image" />
        </ng-template>
      </a>
    </div>
  </div>

  <div nz-col class="gutter-row" nzSpan="24" *ngIf="error">
    <nz-alert nzType="error" [nzMessage]="error" nzShowIcon></nz-alert>
  </div>
</div>
